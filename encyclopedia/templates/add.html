{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add a new Encyclopedia entry
{% endblock %}

{% block body %}
    <h1>Add a new Encyclopedia entry:</h1>
    <p>Learn <a href="https://docs.github.com/en/github/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax">Markdown</a></p>
    
    {% if add %}
        <p> Successfully added <a href="{% url 'title' title %}">{{ title }}</a>!!</p>

    {% else %}

    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" id="id_EntryButton">
    </form>
    {% endif %}

{% endblock %}
